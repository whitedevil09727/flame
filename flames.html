<body>

<div class="header" onmouseover="revealFullForm()" onmouseout="hideFullForm()">

</div>

<div class="card">
    <h2>FLAMES</h2>
    <div class="form-group">
        <label for="name"> Enter Your Name</label>
        <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="crush-name">Enter Your Crush Name</label>
        <input type="text" id="crush-name" placeholder="Enter your crush's name">
    </div>
    <div class="form-group">
        <button onclick="calculateFLAMES()">FIND FLAMES</button>
    </div>

    </div>
</div>

<script>
    // Define function to reveal the full form of FLAMES
    function revealFullForm() {
        var headerText = document.querySelector('.header-text')
        headerText.textContent = "Friendship Lover Affection Marriage Enemy Sister";
    }

    // Define function to hide the full form of FLAMES
    function hideFullForm() {
        var headerText = document.querySelector('.header-text')
        headerText.textContent = "FLAMES";
    }

    // Define function to calculate FLAMES
    function calculateFLAMES() {
        // Retrieve names from input fields
        var yourName = document.getElementById('name').value.toLowerCase()
        var crushName = document.getElementById('crush-name').value.toLowerCase()

        // Check if both names are filled
        if (yourName.trim() === '' || crushName.trim() === '') {
            alert("Please enter both your name and your crush's name.")
            return;
        }
        // Your FLAMES result calculation logic
        var flamesResult = calculateFLAMESResult(yourName, crushName);

        // Display the result
        var resultElement = document.getElementById('result');
        resultElement.innerHTML = flamesResult;
    }

    // Function to calculate FLAMES result
    function calculateFLAMESResult(yourName, crushName) {
        // Remove common letters and convert names to lowercase
        yourName = yourName.toLowerCase().replace(/\s/g, '')
        crushName = crushName.toLowerCase().replace(/\s/g, '')

        // Initialize an array with the letters of FLAMES
        var flamesLetters = ['F', 'L', 'A', 'M', 'E', 'S']

        // Iterate through each letter in your name
        for (var i = 0; i < yourName.length; i++) {
            // Check if the current letter exists in the crush's name
            var index = crushName.indexOf(yourName[i])
            if (index !== -1) {
                // If the letter is found in the crush's name, remove it from both names
                yourName = yourName.slice(0, i) + yourName.slice(i + 1)
                crushName = crushName.slice(0, index) + crushName.slice(index + 1)
                // Adjust the index to match the new length of the crush's name
                i--
            }
        }

        // Calculate the total remaining letters
        var remainingLetters = yourName.length + crushName.length

        // Determine the result based on the remaining letters
        var resultIndex = remainingLetters % flamesLetters.length
        if (resultIndex === 0) {
            resultIndex = flamesLetters.length
        }

        // Get the meaning of the result letter
        var resultMeaning = flamesLetters[resultIndex - 1]

        // Define the meanings corresponding to each letter of FLAMES
        var meanings = {
            'F': 'Friends',
            'L': 'Lovers',
            'A': 'Affection',
            'M': 'Marriage',
            'E': 'Enemies',
            'S': 'Sisters'
        }

        // Get the meaning of the result letter
        var resultMessage = `Your FLAMES result is: ${meanings[resultMeaning]}`

        // Define the quotes corresponding to each letter of FLAMES
        var quotes = {
            'F': "Friendship is born at that moment when one person says to another, 'What! You too? I thought I was the only one.'}",
            'L': "Love is composed of a single soul inhabiting two bodies.",
            'A': "The best thing to hold onto in life is each other.",
            'M': "A successful marriage requires falling in love many times, always with the same person.",
            'E': "Keep your friends close, but your enemies closer.",
            'S': "A sister is a little bit of childhood that can never be lost."
        }

        // Get a quote based on the result
        var quote = quotes[resultMeaning]

        // Construct the result message
        return resultMessage + "<br>" + quote
    }
</script>
